<!DOCTYPE html>
<html>
<head>
	<title>Tic-Tac-Toe</title>
	<link rel="stylesheet" type="text/css" href="styles.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript" src="functions.js"></script>

</head>
<body>

<div class="head">
	<h1 class="head">Welcome to the Game of TIC-TAC-TOE</h1>
</div>

<div id="intro">
	<button id="start">START</button>	
</div>


<div id="play">
	<table id="GameBox">
		<tr>
			
			<td id="box1"></td>
			<td id="box2"></td>
			<td id="box3"></td>
		</tr>
		<tr>
			
			<td id="box4"></td>
			<td id="box5"></td>
			<td id="box6"></td>
		</tr>
		<tr>
			
			<td id="box7"></td>
			<td id="box8"></td>
			<td id="box9"></td>
		</tr>
	</table>
</div>

<br><hr>

<div id="comments"><h3>X's turn</h3><h1></h1></div>
<div id="divrestart"><button id="restart">Restart</button></div>
</body>
</html>
